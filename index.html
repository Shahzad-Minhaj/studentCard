<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <!-- Gathering Student info from the form section -->
        <div class="container">
            <div class="studentData">
                <label for="course" class="form-label">Select Course</label>
                <select id="course" class="form-select">
                    <option>Select Course</option>
                    <option value="Web and App Development">Web and App Development</option>
                    <option value="Graphic Designing">Graphic Designing</option>
                    <option value="Python Programming">Python Programming</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="IT Essential">IT Essential</option>
                    <option value="Networking">Networking</option>

                    <input type="text" class="studentName" placeholder="Enter Student Name">
                    <input type="text" class="studentFName" placeholder="Enter Father Name">
                    <input type="number" class="cnicnumber" placeholder="Enter your CNIC Number">
                    <label for="studentPicture" class="studentPicture">Upload Picture</label>
                    <input type="file" id="studentPicture" class="form-control">
                    <button class="btn">Generate card</button>
            </div>
        </div>
        <div class="section">
            <!-- Front side of Card -->
            <div class="container">
                <div class="card">
                    <img src="images/download.png" alt="" width="100px" height="75px">
                    <h3 style="color: #0873B9;">SAYLANI MASS IT <br> TRAINING PROGRAM</h3>
                    <div class="pic"></div>
                    <div class="name" id="name"></div>
                    <div class="rollNo" id="rollNo"></div>
                    <div id="courses"></div>
                </div>
            </div>
            <!-- Back side of Card -->
            <div class="container">
                <div class="card">
                    <div class="info"></div>
                    <div class="qrcode"></div>

                    <div>
                        <p><strong>Note: This card is for SMIT's Premises <br>
                                only. if found please return to SMIT
                            </strong></p>

                        <p class="authority">______________________________ <br>Issuing authority</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="
        https://cdn.jsdelivr.net/npm/qr-creator@1.0.0/dist/qr-creator.min.js
        "></script>
        <script src="script.js"></script>
    </body>

</html>
